<!DOCTYPE html>
<html>
  <head>
    <!-- Include Google Fonts CSS for the "Poppins" font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Include an external stylesheet "styles.css" -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- Logo Section -->
<div id="logo">
    <img src="https://i0.wp.com/www.dafontfree.io/wp-content/uploads/2021/02/marvel-logo-1.png?fit=1625%2C1110&ssl=1" alt="Superhero Hunter Logo" width="100" height="50">
  </div>
  
    <!-- Page Title -->
    <h1 id="appName">Superhero Hunter</h1>
    <hr>
    <br>
    
    <!-- Main Content Container -->
    <div id="container">
      <!-- Search Input -->
      <input placeholder="Enter the name of SuperHeroHunter" class="search" id="inputBar">
      
      <!-- Button Container -->
      <div id="btnContainer">
        <!-- Clear Button -->
        <button id="clear" class="btn">Clear</button>
        
        <!-- Favourites Button -->
        <button id="favourite" class="btn">Favourites</button>
      </div>
    </div>
    
    <!-- Error Message Container -->
    <div id="errorMessage"></div>
    
    <!-- List of Heroes -->
    <ul id="heroList"></ul>

    <!-- Include an external JavaScript file "script.js" -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
